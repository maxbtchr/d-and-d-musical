{% extends 'layout.html' %} {% block contenu %}

<div class="container-fluid col-md-10">
  <h1 class="text-center p-5">Créer Un Musicien</h1>
  <form
    action="https://philippefleury.com/backend.php "
    method="POST"
    class="row"
  >
    <fieldset class="col-lg-6 p-5">
      <h2 class="text-center mb-5">Information Générale</h2>
      <div class="mb-3">
        <label id="nom" for="Nom" class="form-label">Nom: </label>
        
        <input
          aria-label="nom"
          type="text"
          class="form-control"
          id="nom-page-creation"
          placeholder="Votre Nom"
        />
        <small class="form-text text-muted" aria-describedby="nom">
          Votre nom doit être entré afin de soumettre le formulaire
        </small>
      </div>
      <h3 class="h5 mt-5">Marque d'instrument préférée</h3>
      <select class="form-select" aria-label="Marque d'instrument préférée">
        <option selected>Marque</option>
        <option value="fender">Fender</option>
        <option value="gretsch">Gretsch</option>
        <option value="gibson">Gibson</option>
      </select>
      <h3 class="h5 mt-5">Instrument</h3>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="voix" id="voix" aria-label="voix"/>
        <label class="form-check-label" for="instrument"> Voix </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="guitare"
          id="guitare"
          aria-label="guitare"
        />
        <label class="form-check-label" for="instrument"> Guitare </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="basse" id="basse" aria-label="basse"/>
        <label class="form-check-label" for="instrument"> Basse </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="drums" id="drums" aria-label="batterie"/>
        <label class="form-check-label" for="instrument"> Drums </label>
      </div>

      <h3 class="h5 mt-5">Pouvoirs Musicaux</h3>
      <div>
        <label for="technique" class="form-label">Technique <span id="technique-value"></span></label>
        <input type="range" class="form-range" min="0" max="5" id="technique" aria-label="technique"/>
        <label for="feeling" class="form-label">Feeling <span id="feeling-value"></span></label>
        <input type="range" class="form-range" min="0" max="5" id="feeling" aria-label="feeling"/>
        <label for="time" class="form-label">Time <span id="time-value"></span></label>
        <input type="range" class="form-range" min="0" max="5" id="time" aria-label="time"/>
        <label for="soloing" class="form-label">Soloing <span id="soloing-value"></span></label>
        <input type="range" class="form-range" min="0" max="5" id="soloing" aria-label="soloing"/>
        <label for="attitude" class="form-label">Attitude <span id="attitude-value"></span></label>
        <input type="range" class="form-range" min="0" max="5" id="attitude" />
      </div>

    </fieldset>
    <fieldset class="col-lg-6 p-5">
      <h2 class="text-center">Avatar</h2>
      <div class="">
        <figure class="avatar-img-div text-center">
          <img
            class="img-fluid"
            src="{{url_for('static', filename='img/avatar-bassist.jpg')}}"
            alt=""
          />
          <figcaption>Bassiste</figcaption>
        </figure>
        <figure class="avatar-img-div">
          <img
          class="img-fluid"
            src="{{url_for('static', filename='img/avatar-singer.jpg')}}"
            alt=""
          />
          <figcaption>Chanteur</figcaption>
        </figure>
        <figure class="avatar-img-div">
          <img
          class="img-fluid"
            src="{{url_for('static', filename='img/avatar-guitarist.jpg')}}"
            alt=""
          />
          <figcaption>Guitariste</figcaption>
        </figure>
        <figure class="avatar-img-div">
          <img
          class="img-fluid"
            src="{{url_for('static', filename='img/avatar-drummer.jpg')}}"
            alt=""
          />
          <figcaption>Drummer</figcaption>
        </figure>
      </div>
    </fieldset>
    <div class="mt-5 text-center">
      <button type="submit" class="btn btn-outline-secondary m-2" aria-label="envoyer">
        Envoyer
      </button>
      <button type="button" class="btn btn-outline-secondary m-2" aria-label="aléatoire">
        Aléatoire 
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dice-6" viewBox="0 0 16 16">
          <path d="M13 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h10zM3 0a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3H3z"/>
          <path d="M5.5 4a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm8 0a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-4a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm-8 4a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-4a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
        </svg></i>
      </button>
      
      <button type="reset" class="btn btn-outline-secondary m-2" aria-label="réinitialiser">
        Réinitialiser
      </button>
    </div>
  </form>
</div>
<script src=""></script>

{% endblock %}
